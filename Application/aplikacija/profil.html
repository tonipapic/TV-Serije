<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="/cssFile" type="text/css">
    <script type="text/javascript" src="/js/profil.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity=" sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Profil</h1>
    <div class="w-100 d-flex justify-content-center">
        <nav class="navbar w-auto ">


        </nav>
    </div>

    <form name="update" novalidate>

        <label for="registerName">Ime:</label>
        <input type="text" id="registerName" name="Ime">
        <br>
        <label for="registerSurame">Prezime:</label>
        <input type="text" id="registerSurame" name="Prezime">
        <br>
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" name="Email">
        <br>
        <label for="registerBirthYear">Godina rođenja:</label>
        <input type="number" id="registerBirthYear" name="Godina_rodenja">
        <br>
        <label for="registerGender">Spol:</label>
        <select id="registerGender" name="Spol">
            <option value="Muski">Muški</option>
            <option value="Zenski">Ženski</option>
        </select>
        <br>
        <label for="registerCountry">Drzava:</label>
        <input type="text" id="registerCountry" name="Drzava">
        <br>

        <label for="updateUsername">Username:</label>
        <input id="updateUsername" name="Username" disabled>
        <br>

        <button type="submit" id="updateButton">Spremi</button>
    </form>

</body>

</html>
