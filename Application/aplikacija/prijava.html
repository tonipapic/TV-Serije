<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prijava</title>
    <link rel="stylesheet" href="/cssFile" type="text/css">
    <script src="/js/klijent.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

<body>
    <main>
        <h1>Prijava</h1>

        <div class="w-100 d-flex justify-content-center">
            <nav class="navbar w-auto ">


            </nav>
        </div>

        <div class="w-100 d-flex justify-content-center">

            <div class="input-group mb-3 w-25 d-flex align-items-center">

                <span class="input-group-text">Username:</span>
                <input type="text" id="loginUsername" class="form-control" placeholder="Username">

            </div>

            <div class="input-group mb-3 w-25 d-flex align-items-center">

                <span class="input-group-text">Lozinka:</span>
                <input type="password" id="loginPassword" class="form-control" placeholder="Loznika">

            </div>



            <button type="submit" class="btn btn-outline-primary" id="loginButton">Prijava</button>
        </div>
        <div class="horizontalDiv w-25 float-start me-3">
            <p>Podaci za prijavu (Admin):</p>
            <p>Username: admin</p>
            <p>Lozinka: rwa</p>
        </div>
        <div class="horizontalDiv w-25">
            <p>Podaci za prijavu (Obican):</p>
            <p>Username: obican</p>
            <p>Lozinka: rwa</p>
        </div>
    </main>
</body>
