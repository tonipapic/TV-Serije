<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prijava</title>
    <link rel="stylesheet" href="/cssFile" type="text/css">
    <script src="/js/klijent.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity=" sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Registracija</h1>

        <div class="w-100 d-flex justify-content-center">
            <nav class="navbar w-auto ">


            </nav>
        </div>

        <form name="register" class="w-100" novalidate>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-25">Ime:</span>
                <input type="text" id="registerName" class="form-control" name="Ime">
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-25">Prezime:</span>
                <input type="text" id="registerSurame" class="form-control" name="Prezime">
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-25">Email:</span>
                <input type="email" id="registerEmail" class="form-control" name="Email">
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-50">Godina rođenja:</span>
                <input type="number" id="registerBirthYear" class="form-control" name="Godina_rodenja">
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-25">Spol:</span>
                <select id="registerGender" class="form-control" name="Spol">
                    <option value="Muški">Muški</option>
                    <option value="Ženski">Ženski</option>
                </select>
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-25">Drzava:</span>
                <input type="text" id="registerCountry" class="form-control" name="Drzava">
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">

                <span class="input-group-text  w-25">Username:</span>
                <input type="text" id="registerUsername" class="form-control" name="Username">
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-25">Lozinka:</span>
                <input type="password" id="registerPassword" class="form-control" name="Password_Hash">
            </div>
            <div class="input-group mb-3 w-25 d-flex align-items-center">
                <span class="input-group-text  w-25">Uloga: </span>
                <select id="registerSelect" class="form-control" name="Uloga">
                    <option value="1">Administrator</option>
                    <option value="2">Običan korisnik</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="registerUserButton">Registriraj</button>
        </form>
        <div id="poruka">

        </div>
    </main>
</body>

</html>
